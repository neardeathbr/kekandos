<!DOCTYPE html>
<html>

<head>
  <title>Обратный отсчёт1</title>
  <link rel="icon" type="image/png" href="/kekandos/app.png">
  <style type="text/css">
    ::-webkit-scrollbar {   
      width: 0px;
      background: transparent;
    }

    * {
      margin: 0;

      transition: 1s filter ease-out;


    }

    .back {
      position: absolute;
      z-index: -100;

      left: 0;
      top: 0;
      bottom: 0;
    }

    .backpic {
      position: absolute;
      z-index: 100;
      left: 0;
      top: 0;
      bottom: 0;
    }


    #timer585db2a19c3ae9f25c30d277dfd67259 {
      transition: 5s filter ease-out;
      position: absolute;
      margin: auto;
      top: 25vh;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 200;
      color: #f8caca;
      filter: blur(30px);


    }

    
    





    .html {
      overflow-x: hidden;

    }

    @font-face {
      font-family: myfont;
      src: url("/kekandos/font.ttf") format("truetype");
      font-style: normal;
      font-weight: normal;
    }

    .text {
      transition: 5s filter ease-out;
      position: absolute;
      margin: auto;
      top: 45vh;
      z-index: 200;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Comfortaa, Arial, sans-serif;
      font-size: 30px;
      color: rgb(250, 250, 250);
      filter: blur(30px);
      text-align: center;
      text-decoration-line: none;
    }

    .open_message {
      transition: 5s filter ease-out;
      position: absolute;
      margin: auto;
      top: 90vh;
      z-index: 201;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Comfortaa, Arial, sans-serif;
      font-size: 30px;
      color: rgb(250, 250, 250);
      filter: blur(30px);
      text-align: center;
      text-decoration-line: none;
    }
    #overlay {
      transition: 1s opacity;
      position: fixed;
      height: 100%;
      width: 100%;
      background-color:black;
      opacity: 0.4;
      z-index: -5000;
    }
  </style>

</head>

<body id="id_window" alink="#800080" vlink="#800080" link="#800080">
  <div id="overlay">

  </div>
 
<div class="back" id="back" onmousemove="biba();">
    <video id="video" width="100%" height=auto preload autoplay loop muted>
      <source src="/kekandos/video0.mp4" type="video/mp4">


    </video>
    <div class="text" id="id_text">
      <p>
        It's <a class="ssilka" href="https://github.com/neardeathbr/kekandos/blob/master/index.html">#notsolong</a>
        until that day...
      </p>
    </div>



    <div class="open_message" id="id_open_message">

      <a id="read" href="javascript:musicStatus();">&lt;click to read message&gt;</a>
    </div>
    <script src="//megatimer.ru/get/585db2a19c3ae9f25c30d277dfd67259.js"></script>
  </div>













  <script type="text/javascript">
    console.log("test");
    var blured = true;
    var audio = document.getElementById("id_audio");
    var video = document.getElementById("video");
    var timer = document.getElementById("timer585db2a19c3ae9f25c30d277dfd67259");
    var text = document.getElementById("id_text");
    var open_message = document.getElementById("id_open_message");
    var body = document.getElementById("id_window");
    var overlay = document.getElementById("overlay");
    var back = document.getElementById("back");
   
    
   









    function biba() { 
      
      if (blured) {

        text.style.filter = "blur(0.5px)";
        open_message.style.filter = "blur(0.5px)";
        timer.style.filter = "blur(0.5px)";
        blured = false;
        document.getElementById("back").removeEventListener("onmousemove", biba());

      };
    };
    function openMessage() {
      timer.style.filter = "blur(30px)";

    };
    function musicStatus() {
      back.style.filter = "blur (10px)";
      overlay.style.zIndex = 5000;
      overlay.style.opacity = 0.7;

     
    }







  </script>
</body>

</html>
