<!DOCTYPE html>
<html>

<head>
  <title>Counting Down</title>
  <link rel="icon" type="image/png" href="/kekandos/app.png">
  <style type="text/css">
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    * {
      margin: 0;

    }

    .back {
      position: absolute;
      z-index: -100;

      left: 0;
      top: 0;
    }

    #timer585db2a19c3ae9f25c30d277dfd67259 {
      position: absolute;
      margin: auto;
      top: 40vh;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 200;
      color: #f8caca;
    }
   

    .html {
      overflow-x: hidden;
    }
  </style>

</head>

<body>
  <div class="back">
    <video width="100%" height=auto autoplay loop>
      <source src="/kekandos/video1.mp4" type="video/mp4">


    </video>
  </div>
  <script type="text/javascript" src="//megatimer.ru/get/585db2a19c3ae9f25c30d277dfd67259.js"></script>
</body>

</html>
