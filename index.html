<!DOCTYPE html>
<html>

<head>
  <title>countdown</title>
  <link rel="icon" type="image/png" href="/kekandos/app.png">
  <style type="text/css">
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    * {
      margin: 0;

      transition: 5s filter linear;


    }

    .back {
      position: absolute;
      z-index: -100;

      left: 0;
      top: 0;
      bottom: 0;
    } 
    

    #timer585db2a19c3ae9f25c30d277dfd67259 {
      position: absolute;
      margin: auto;
      top: 25vh;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 200;
      color: #f8caca;
      filter: blur(30px);


    }

    #timer585db2a19c3ae9f25c30d277dfd67259:hover {
      filter: blur(5px);
    }
    

   


    .html {
      overflow-x: hidden;
    }
    .text{
      position: absolute;
      margin: auto;
      top:30vh;
      z-index: 200;
      left:50%;
      transform: translate (-50%, -50%);
    }
  </style>

</head>

<body class="window">
  <div class="back" onmousemove="biba()">
    <video width="100%" height=auto autoplay loop>
      <source src="/kekandos/video1.mp4" type="video/mp4">


    </video>
  </div>
  <div class="text">
    <p>
      It's <span class="ssilka">#notsolong</span> until that day...
    </p>
  </div>

  

  <script src="//megatimer.ru/get/585db2a19c3ae9f25c30d277dfd67259.js"></script>
  <script type="text/javascript">
  var blured = true;
  
   
    function biba() {
      if (blured) {
      document.getElementById("timer585db2a19c3ae9f25c30d277dfd67259").style.filter = "blur(1px)";
      blured = false
      };
    };
    
    



  </script>
</body>

</html>
